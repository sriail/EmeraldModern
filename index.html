<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/emerald.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emerald ‚≠ê</title>
    <meta
      name="description"
      content="The Emerald service, your one stop solution for all you're nefarious needs"
    />
    <meta name="og:image" content="/emerald.png" />

    <link rel="prefetch" href="/scram/scramjet.worker.js" />
    <link rel="prefetch" href="/scram/scramjet.shared.js" />
  </head>
  <body>
    <div id="root"></div>
    <input type="password" name="" id="" style="height: 0px; width: 0px; position: absolute; top: -1000px; left: -1000px" />
    <script src="/scram/scramjet.controller.js"></script>
    <script>
      const scramjet = new ScramjetController({
        prefix: "/~/scramjet/",
        files: {
          wasm: "/scram/scramjet.wasm.wasm",
          worker: "/scram/scramjet.worker.js",
          client: "/scram/scramjet.client.js",
          shared: "/scram/scramjet.shared.js",
          sync: "/scram/scramjet.sync.js",
        },
      });
      window.sj = scramjet;
      <script>
  // Clear and reinitialize bare-mux
  (async function() {
    try {
      // Clear old bare-mux state
      localStorage.removeItem('bare-mux-path');
      
      // Set the transport path
      localStorage.setItem('bare-mux-path', '/baremux/worker.js');
      
      // Import and set the transport
      if (window.sj) {
        const { BareMuxConnection } = await import('/baremux/baremod.cjs');
        const conn = new BareMuxConnection('/baremux/worker.js');
        
        // Use libcurl transport (more stable than epoxy)
        await conn.setTransport('/libcurl/index.mjs', [{ wisp: 'ws://localhost:3000/w/' }]);
        
        console.log('[Bare-Mux] Transport initialized successfully');
      }
    } catch (err) {
      console.error('[Bare-Mux] Initialization failed:', err);
    }
  })();
</script>
    </script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
